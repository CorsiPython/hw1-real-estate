name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup uv
        uses: astral-sh/setup-uv@v3
      - name: Install dependencies with uv
        run: |
          uv pip install -r requirements.txt
      - name: Run tests with uv
        run: |
          uv run pytest -q
